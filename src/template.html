<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div id="date">Monday, Nov 23</div>
        <div id="city"></div>
        <div id="temp-wrapper">
          <span id="temp"></span>
          <button class="btn" id="toggle-unit-btn">â„‰ | mph</button>
        </div>
        <div id="description"></div>
        <div class="weather-details">
          <div class="weather-detail">
            <span class="material-symbols-outlined weather-detail-icon">
              thermometer
            </span>
            <div class="weather-data">
              <span class="label">Feels like</span>
              <span class="value" id="feels-like"></span>
            </div>
          </div>
          <div class="weather-detail">
            <span class="material-symbols-outlined weather-detail-icon">
              cloud
            </span>
            <div class="weather-data">
              <span class="label">Cloudiness</span>
              <span class="value" id="cloudiness"></span>
            </div>
          </div>
          <div class="weather-detail">
            <span class="material-symbols-outlined weather-detail-icon">
              humidity_percentage
            </span>
            <div class="weather-data">
              <span class="label">Humidity</span>
              <span class="value" id="humidity"></span>
            </div>
          </div>
          <div class="weather-detail">
            <span class="material-symbols-outlined weather-detail-icon">
              air
            </span>
            <div class="weather-data">
              <span class="label">Wind speed</span>
              <span class="value" id="wind-speed"></span>
            </div>
          </div>
        </div>
        <form class="user-input" id="city-weather-search">
          <button type="submit" class="btn" id="search-btn">
            <span class="material-symbols-outlined" id="search-icon">
              search
            </span>
          </button>
          <input
            type="search"
            id="search-box"
            placeholder="e.g. Tokyo"
            required />
        </form>
        <div id="daily-forecast">
          <p id="forecast-title">Daily Forecast</p>
          <div id="week-days-forecast"></div>
        </div>
      </div>
      <div class="watch-cities"></div>
    </div>
  </body>
</html>
