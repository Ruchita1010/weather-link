<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div id="date">Monday, Nov 23</div>
        <div id="city">In Tokyo</div>
        <div id="temp">
          35 &deg;C
          <button class="btn toggle-unit-btn">&deg; F</button>
        </div>
        <div id="description">Light Rain</div>
        <div class="weather-details">
          <div class="weather-detail">
            <span class="material-symbols-outlined weather-detail-icon">
              thermometer
            </span>
            <div class="weather-data">
              <span class="label">Feels like</span>
              <span class="value" id="feels-like">45&deg;C</span>
            </div>
          </div>
          <div class="weather-detail">
            <span class="material-symbols-outlined weather-detail-icon">
              cloud
            </span>
            <div class="weather-data">
              <span class="label">Cloudiness</span>
              <span class="value" id="cloudiness">45%</span>
            </div>
          </div>
          <div class="weather-detail">
            <span class="material-symbols-outlined weather-detail-icon">
              humidity_percentage
            </span>
            <div class="weather-data">
              <span class="label">Humidity</span>
              <span class="value" id="humidity">45%</span>
            </div>
          </div>
          <div class="weather-detail">
            <span class="material-symbols-outlined weather-detail-icon">
              air
            </span>
            <div class="weather-data">
              <span class="label">Wind speed</span>
              <span class="value" id="wind-speed">5 mph</span>
            </div>
          </div>
        </div>
        <form class="user-input" id="search">
          <button type="submit" class="btn" id="search-btn">
            <span class="material-symbols-outlined" id="search-icon">
              search
            </span>
          </button>
          <input type="search" id="search-box" placeholder="e.g. Tokyo" />
        </form>
      </div>
      <div class="watch-cities"></div>
    </div>
  </body>
</html>
