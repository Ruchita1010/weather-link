<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/><title>Weather Link</title><link rel="icon" href="favicon.ico"><script defer="defer" src="bundle.js"></script></head><body><div class="container"><div class="weather"><div id="date"></div><div id="city"></div><div id="temp-wrapper"><span id="temp"></span> <button class="btn" id="toggle-unit-btn">â„‰ | mph</button></div><div id="description"></div><div class="weather-details"><div class="weather-detail"><span class="material-symbols-outlined weather-detail-icon">thermometer</span><div class="weather-data"><p class="label">Feels like</p><p class="value" id="feels-like"></p></div></div><div class="weather-detail"><span class="material-symbols-outlined weather-detail-icon">cloud</span><div class="weather-data"><p class="label">Cloudiness</p><p class="value" id="cloudiness"></p></div></div><div class="weather-detail"><span class="material-symbols-outlined weather-detail-icon">humidity_percentage</span><div class="weather-data"><p class="label">Humidity</p><p class="value" id="humidity"></p></div></div><div class="weather-detail"><span class="material-symbols-outlined weather-detail-icon">air</span><div class="weather-data"><p class="label">Wind speed</p><p class="value" id="wind-speed"></p></div></div></div><form id="city-weather-search"><button type="submit" class="btn" id="btn-search-city"><span class="material-symbols-outlined search-icon">search</span></button> <input type="search" class="input-field" id="search-city-inputfield" placeholder="e.g. Tokyo" required/></form><div id="daily-forecast"><div id="weekdays-forecast"></div></div></div><div class="watched-cities-wrapper"><p id="watched-cities-title">WATCHED CITIES</p><form id="watched-cities-form"><input type="search" class="input-field" id="watched-city-inputfield" placeholder="e.g. Tokyo" required/> <button type="submit" class="btn" id="btn-add-city"><span class="material-symbols-outlined" class="add-icon">add</span></button></form><div id="watched-cities"></div></div></div></body></html>
